	<style>

	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 740px;
	height: 416px;
}

body {
	background: lightgray;
	color: white;
	padding: 10px;
}

#page {
	background: #414141;
	height: 100%;
}

x3d {
	height: 100%;
}

#bookmarks {
	overflow: hidden;
	padding: 5px;
	width: 100px;
	float: right;
	font-size: 12px;
}
	</style>

{

	var scene   = Browser .currentScene;			

	var index = 3;
	var pages = [ "Tests 1", "Tests 2", "Page 1", "Page 2" ];

			'LineSensor':         "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Components/PointingDeviceSensor/LineSensor.x3d",
			'PlaneSensor':        "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Components/PointingDeviceSensor/PlaneSensor.x3d",
			'SphereSensor':       "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Components/PointingDeviceSensor/SphereSensor.x3d",
			'Touch':              "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Components/PointingDeviceSensor/test.x3d",

			'Ghost':              "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Cathedral/stage/geist.x3d",
		},
		{
			'Appartment':         "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Appartment/index.x3d",
			'Approach':           "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Approach/stage/index.x3d",
			'Arcadia':            "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Arcadia/stage/index.x3d",

			'BIC Info':           "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/BIC/info.x3d",
			'Cathedral':          "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Cathedral/stage/index.x3d",
			'Dolphin':            "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Dolphin/index.x3d",
			'Hamburger':          "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/ICTS/hamburger.x3d",
			'ICTS':               "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/ICTS/index.x3d",
			'Labyrinth':          "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/ICTS/labyrinth.x3d",
			'Soccer':             "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/ICTS/soccer.x3d",

			'Huey':    "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Compel/huey.x3d",
			'Foldup':  "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Compel/foldup.x3d",
			'Ripple':  "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Compel/ripple.x3d",
			'Boxes':   "https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Boxes/boxes.x3d",
		},
	];

	function toggleBookmarks ()
	{
		var bookmarks = $("#bookmarks");

		bookmarks .empty ();

		$.each (urls [index], function (name, URL)
		{
			$("<a/>")
				.attr ("href", "#")
				.click (function ()
				{
					Browser .loadURL (new X3D .MFString (URL), new X3D .MFString ());
				})
				.text (name)
				.appendTo (bookmarks);

			bookmarks .append ("<br/>");
		});
			
		bookmarks .append ("<br/>");

		index = (index + 1) % urls .length;

		$("<a/>")
			.attr ("href", "#")
			.click (toggleBookmarks)
			.text (pages [index])
			.appendTo (bookmarks);
		
	}

	toggleBookmarks ();
});
	</script>
</head>
<body>
	<div id="page">
		<div id="bookmarks"></div>
		<X3D statistics="true" cache="false" url='
			"https://rawgit.com/create3000/cobweb/master/cobweb.js/tests/Examples/Boxes/boxes.x3d",
		'></X3D>
	</div>
</body>
