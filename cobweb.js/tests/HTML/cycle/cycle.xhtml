<!DOCTYPE html>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
      <title>XHTML DOM access for Cobweb</title>
      <meta charset="utf-8"/>

      <link rel="stylesheet" type="text/css" href="http://titania.create3000.de/fileadmin/styles.css"/>

		<!--
      <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/create3000/cobweb/master/stable/2/2.3/cobweb.css"/>
      <script type="text/javascript" src="https://cdn.rawgit.com/create3000/cobweb/master/stable/2/2.3/cobweb.min.js"></script>
		-->
 
		<!-- Needed for require! -->
		<base href="../../../"/>

		<!-- COBWEB START -->
		<link rel="stylesheet" type="text/css" href="cobweb.css"/>
		<script src="jam/require.js"></script>
		<script type="text/javascript" src="cobweb.js"></script>
		<!-- COBWEB END -->

      <script type="text/javascript" src="https://cdn.rawgit.com/andreasplesch/cobweb_dom/master/release/cobweb_dom.0.6.js"></script>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://malsup.github.com/jquery.cycle2.js"></script>

      <style>
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.cycle-slideshow {
	position: absolute;
	top: 0px;
	right: 0px;
	bottom: 30px;
	left: 0px;
	width: auto;
	height: auto;
}

.cycle-slideshow > div,
.browser {
	width: 100%;
	height: 100%
}

.fallback {
	position: absolute;
	display: block;
	top: 35%;
	right: 0px;
	left: 0px;
	text-align: center;
}
      </style>
   </head>
	<body>

		<div class="cycle-slideshow" data-cycle-fx="scrollHorz" data-cycle-timeout="12000" data-cycle-slides="> div">
			<div>
				<X3DCanvas class="browser">
					<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace">
						<Scene>
							<Inline url='"JoinUs.x3d"'/>
						</Scene>
					</X3D>
				</X3DCanvas>
			</div>
			<div>
				<X3DCanvas class="browser">
					<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace">
						<Scene>
							<Inline url='"DarkSideOfTheMoon.x3d"'/>
						</Scene>
					</X3D>
				</X3DCanvas>
			</div>
			<div>
				<X3DCanvas class="browser">
					<X3D xmlns="http://www.web3d.org/specifications/x3d-namespace">
						<Scene>
							<Inline url='"ToBeOrToHave.x3d"'/>
						</Scene>
					</X3D>
				</X3DCanvas>
			</div>
		</div>

	</body>
</html>
