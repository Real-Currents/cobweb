<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="http://titania.create3000.de/fileadmin/styles.css"/>
		<link rel="stylesheet" type="text/css" href="cobweb.css"/>
		<style>
html, body {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
}

body {
	background: #414141;
	color: white;
}

x3d {
	height: 100%;
}

#bookmarks {
	padding: 5px;
	width: 100px;
	float: right;
	font-size: 12px;
}
		</style>
		<script src="jam/require.js"></script>
		<script type="text/javascript" src="cobweb.js"></script>
		<!--
		<script type="text/javascript" src="cobweb.min.js"></script>
		-->
		<script type="text/javascript">
require ([
	"jquery",
	"cobweb/X3D",
],
function ($, X3D)
{
	X3D (function (dom)
	{
		with (X3D)
		{
			var Browser = getBrowser (dom);
			var scene   = Browser .currentScene;			

			var pages = [ "Page 1", "Page 2", "Tests" ];

			var urls =
			[
				{
					'Appartment':         "tests/Examples/Appartment/index.x3d",
					'Approach':           "tests/Examples/Approach/stage/index.x3d",
					'Arcadia':            "tests/Examples/Arcadia/stage/index.x3d",
					'Astronomy':          "tests/Examples/Astronomy/stage/astrnmy.x3d",
					'BIC Man':            "tests/Examples/BIC/index.x3d",
					'BIC Building':       "tests/Examples/BIC/building.x3d",
					'BIC Buero':          "tests/Examples/BIC/buero.x3d",
					'BIC Info':           "tests/Examples/BIC/info.x3d",
					'Cathedral':          "tests/Examples/Cathedral/stage/index.x3d",
					'Dolphin':            "tests/Examples/Dolphin/index.x3d",
					'Hamburger':          "tests/Examples/ICTS/hamburger.x3d",
					'ICTS':               "tests/Examples/ICTS/index.x3d",
					'Labyrinth':          "tests/Examples/ICTS/labyrinth.x3d",
					'Soccer':             "tests/Examples/ICTS/soccer.x3d",
					'LogoPieces':         "tests/Examples/LogoPieces/index.x3d",
					'LustForLife':        "tests/Examples/LustForLife/stage/index.x3d",
					'MovieTruck':         "tests/Examples/MovieTruck/stage/index.x3d",
					'NIST-Logo':          "tests/Examples/NIST-Logo/index.x3d",
					'Pong':               "tests/Examples/Pong/index.x3d",
					'Rathaus':            "tests/Examples/Rathaus/stage/index.x3d",
					'Schacht':            "tests/Examples/Schacht/index.x3d",
					'Mediafacade':        "tests/Examples/Vattenfall/index.x3d",
				},
				{
					'Anatomy': "tests/Examples/Compel/anatomy/anatomy.x3d",
					'Jungle':  "tests/Examples/Compel/jungle/jungle.x3d",
					'Huey':    "tests/Examples/Compel/huey.x3d",
					'Foldup':  "tests/Examples/Compel/foldup.x3d",
				   'Ripple':  "tests/Examples/Compel/ripple.x3d",
				},
				{
					'ImageBackground':    "tests/Components/EnvironmentalEffects/ImageBackground.x3d",
					'Geometry3D':         "tests/Components/Geometry3D/Geometry3D.x3d",
					'Smash':              "tests/Components/Geometry3D/Smash.x3d",
					'Extrude1':           "tests/Components/Geometry3D/Extrusion/extrude1.x3d",
					'NormalInterpolator': "tests/Components/Interpolation/NormalInterpolator.x3d",
					'PointLight':         "tests/Components/Lighting/PointLight.x3d",
					'SpotLight':          "tests/Components/Lighting/SpotLight.x3d",
					'Lamp':               "tests/Components/PointingDeviceSensor/lamp.x3d",
					'LineSensor':         "tests/Components/PointingDeviceSensor/LineSensor.x3d",
					'PlaneSensor':        "tests/Components/PointingDeviceSensor/PlaneSensor.x3d",
					'SphereSensor':       "tests/Components/PointingDeviceSensor/SphereSensor.x3d",
					'Touch':              "tests/Components/PointingDeviceSensor/test.x3d",
					'IndexedLineSet':     "tests/Components/Rendering/IndexedLineSet.x3d",
					'Glowing World':      "tests/Components/Rendering/world.x3d",
					'Scripting':          "tests/Components/Scripting/test.x3d",
					'Sound':              "tests/Components/Sound/AudioClip.x3d",
					'Text':               "tests/Components/Text/test.x3d",
					'Date':               "tests/Components/Text/date.x3d",
					'ColorMaterial':      "tests/Components/Texturing/ColorMaterial.x3d",
					'MovieTexture':       "tests/Components/Texturing/MovieTexture.x3d",
					'NestedProtos':       "tests/Components/PROTO/NestedProtos.x3d",
					'Gate':               "tests/Examples/Approach/stage/gate.x3d",
					'Ghost':              "tests/Examples/Cathedral/stage/geist.x3d",
				},
			];

			var index = 0;

			function toggleBookmarks ()
			{
				var bookmarks = $("#bookmarks");

				bookmarks .empty ();

				$.each (urls [index], function (name, URL)
				{
					$("<a/>")
						.attr ("href", "#")
						.click (function ()
						{
							Browser .loadURL (new MFString (URL), new MFString ());
						})
						.text (name)
						.appendTo (bookmarks);

					bookmarks .append ("<br/>");
				});
					
				bookmarks .append ("<br/>");

				index = (index + 1) % urls .length;

				$("<a/>")
					.attr ("href", "#")
					.click (toggleBookmarks)
					.text (pages [index])
					.appendTo (bookmarks);
				
			}

			toggleBookmarks ();
		}
	});
});
		</script>
	</head>
	<body>
		<div id="bookmarks"></div>
		<X3D statistics="false" cache="false" url='
			"tests/Examples/Vattenfall/stage/buttons.x3d",
		' />
	</body>
</html>
