<!DOCTYPE html>
<html >
	<head>
		<meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
		<script src="jam/require.js"></script>
		<script type="text/javascript" src="cobweb.js"></script>
		<link rel='stylesheet' type='text/css' href='cobweb.css'/>
		<style>
body {
	background: beige;
}

html, body, x3d {
	margin: 0px;
	padding: 0px;
	border: 0px;
	width: 100%;
	height: 100%;
}
		</style>
	<script type="text/javascript">
require ([
	"jquery",
	"cobweb/X3D",
],
function ($, X3D)
{
	X3D (function (elements)
	{
		with (X3D)
		{
			var Browser = getBrowser (elements);
			
			console .log (Browser .currentScene .rootNodes .copy ());

			Browser .currentScene .rootNodes [0] .translation = new SFVec3f (3,0,0);
		}
	});
});
	</script>
	</head>
	<body>
		<X3D profile='Full' version='3.3' xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation='http://www.web3d.org/specifications/x3d-3.3.xsd' statistics="false" log="false">
			<Scene>
				<Transform translation="-3 0 0" rotation="0 0 1 0.78">
					<Shape>
						<Box/>
					</Shape>
				</Transform>
				<Transform translation="-3 0 0" rotation="0 0 1 0.78">
					<Shape>
						<Box/>
					</Shape>
				</Transform>
				<Transform translation="0 0 0" rotation="0 0 1 0.78">
					<Shape>
						<Box/>
					</Shape>
				</Transform>
				<Inline url='"Inline.wrl" "abc\"def\"ghi"'/>
			</Scene>
		</X3D>
	</body>
</html>
